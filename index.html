<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CODEC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div class="navbar">
    </div>
    <div class="container">
        <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 screen">
            <div class="inner">
                <canvas id="canvas"></canvas></div>
            </div>
        <div class="col-md-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 mid">
            <div class="inner">
                <h1>PTT</h1>

            </div>
            </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 screen">
            <div class="inner">
                <video id="video">NO SIGNAL</video></div>
            </div>
            
        </div>
    </div>
    <div class="top-container">
        
        <button id="photo-button" class="btn btn-dark">
            Take photo
        </button>
        <select id="photo-filter">
            <option value="sepia(100%) saturate(500%) brightness(80%) hue-rotate(80deg) contrast(150%)">Boss</option>
            <option value="none">Normal</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="invert(100%)">Invert</option>
            <option value="hue-rotate(90deg)">Hue</option>
            <option value="blur(10px)">Blur</option>
            <option value="contrast(200%)">Contrast</option>
        </select>
        <button id="clear-button">Clear</button>
        <!-- <canvas id="canvas"></canvas> -->
    </div>
    <div class="bottom-container">
        <div id="photos"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
