<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CODEC</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="navbar"></div>
    <div class="container codec-screen">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 screen">
                <div class="inner">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 mid">
                <div class="inner">
                    <div class="top-box">
                        <div class="side"></div>
                        <div class="mid">
                            <h1>PTT</h1>
                        </div>
                        <div class="side"></div>
                    </div>
                    <div class="center-box">
                        <div class="side"><button><i class="fa fa-caret-left" aria-hidden="true"></i></button></div>
                        <div class="mid">
                            <div class="freq">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart" width="420" height="150" aria-labelledby="title" role="img">
                                <title id="title">A bart chart showing information</title>
                                <g class="bar"><rect fill="#2E453A" width="100%" height="12"></rect></g>
                                <g class="bar"><rect fill="#2E453A" width="90%" height="12" y="15"></rect></g>
                                <g class="bar"><rect fill="#2E453A" width="80%" height="12" y="30"></rect></g>
                                <g class="bar"><rect fill="#2E453A" width="70%" height="12" y="45"></rect></g>
                                <g class="bar"><rect fill="#2E453A" width="60%" height="12" y="60"></rect></g>
                                <g class="bar"><rect fill="#2E453A" width="50%" height="12" y="75"></rect></g>
                                <g class="bar"><rect fill="#2E453A" width="40%" height="12" y="90"></rect></g>
                                <g class="bar"><rect fill="#2E453A" width="30%" height="12" y="105"></rect></g>
                                <g class="bar"><rect fill="#2E453A" width="20%" height="12" y="120"></rect></g>
                                </svg>
                                <button id="photo-button" class="photo-btn">
                                    Take photo
                                </button>

                            </div>
                        </div>
                        <div class="side"><button><i class="fa fa-caret-right" aria-hidden="true"></i></button></div>
                    </div>
                    <div class="bottom-box">
                        <div class="side"></div>
                        <div class="mid">
                            <button data-toggle="collapse" data-target="#options">MEMORY</button>
                        </div>
                        <div class="side"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 screen">
                <div class="inner">
                    <video id="video">NO SIGNAL</video></div>
                </div>
                
            </div>
        </div>
    <div class="container collapse" id="options">
        <!-- <button id="photo-button" class="btn btn-dark">
            Take photo
        </button> -->
        
        <div id="photo-filter" class="photo-filter">

            <input type="radio" id="filter1" name="filters" value="sepia(100%) saturate(500%) brightness(80%) hue-rotate(80deg) contrast(150%)" checked> 
            <label for="filter1">
                <span class="no">140.05</span><span class="name">Colonel</span>
            </label>
            <input type="radio" id="filter2" name="filters" value="none"> 
            <label for="filter2">
                <span class="no">142.60</span><span class="name">Normal</span>
            </label>
            <input type="radio" id="filter3" name="filters" value="grayscale(100%)"> 
            <label for="filter3">
                <span class="no">146.55</span><span class="name">Grayscale</span>
            </label>
            <input type="radio" id="filter4" name="filters" value="sepia(100%)"> 
            <label for="filter4">
                <span class="no">141.00</span><span class="name">Sepia</span>
            </label>
            <input type="radio" id="filter5" name="filters" value="invert(100%)"> 
            <label for="filter5">
                <span class="no">143.89</span><span class="name">Invert</span>
            </label>
            <input type="radio" id="filter6" name="filters" value="hue-rotate(90deg)"> 
            <label for="filter6">
                <span class="no">149.20</span><span class="name">Hue</span>
            </label>
            <input type="radio" id="filter7" name="filters" value="blur(10px)"> 
            <label for="filter7">
                <span class="no">147.69</span><span class="name">Blur</span>
            </label>
            <input type="radio" id="filter7" name="filters" value="contrast(200%)"> 
            <label for="filter7">
                <span class="no">148.05</span><span class="name">Contrast</span>
            </label>
        </div>
  <br />
        <!-- <button id="clear-button">Clear</button> -->
    </div>
    
    <div class="bottom-container">
        <div id="photos"></div>
    </div>
    <script src="js/main.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
